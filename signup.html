<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FN Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-center text-3xl font-extrabold text-gray-900">Create your FN Academy Account</h2>
        <form class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="signupEmail" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="signupPassword" name="password" type="password" autocomplete="new-password" required class="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>
            <div>
                <button type="button" id="signupButton" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module">
      import { createUserWithEmailAndPassword } from './auth.js';

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('signupButton').addEventListener('click', () => {
          const email = document.getElementById('signupEmail').value;
          const password = document.getElementById('signupPassword').value;
          signUpWithEmailPassword(email, password);
        });
      });
    </script>
</body>
</html>
