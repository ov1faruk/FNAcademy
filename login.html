<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FN Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-900 to-purple-300 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-center text-3xl font-extrabold text-gray-900">Welcome to FN Academy</h2>
        <p class="text-center text-sm text-gray-600">
            The place where your trading skills grow.
        </p>
        <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>
            <div>
                <button type="button" id="loginEmailPassword" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </div>
            <div>
                <button type="button" id="loginGoogle" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Login with Google
                </button>
            </div>
            <div class="text-sm text-center">
                <a href="signup.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Don't have an account? Sign up
                </a>
            </div>
        </form>
    </div>

   <!-- No inline event handlers are needed directly in the HTML file -->
<script type="module" src="auth.js"></script>
<script type="module">
  import { loginWithEmailPassword, loginWithGoogle } from './auth.js';

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginEmailPassword').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      loginWithEmailPassword(email, password);
    });

    document.getElementById('loginGoogle').addEventListener('click', loginWithGoogle);
  });
</script>

</body>
</html>
